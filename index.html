<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도루코 마이셰프</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document) .ready(function(){ 
            $(".gnb>li").mouseenter(function() {
                $(this).children(".sub").stop().slideDown();
            });

            $(".gnb>li").mouseleave(function() {
                $(this).children(".sub").stop().slideUp();
            });
        })
    </script>

</head>
<body>
    <div id="header">
        <h1 class="logo"></h1>
        <div class="gnb_wrap">
            <ul class="gnb clear">
                <li>
                    <a href="#">브랜드</a>
                    <ul class="sub">
                        <li><a href="#">About DORCO mychef</a></li>
                        <li><a href="#">도루코 마이셰프 캠페인</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">지난 캠페인</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">제품</a>
                    <ul class="sub">
                        <li><a href="#">신제품소개</a></li>
                        <li><a href="#">칼</a></li>
                        <li><a href="#">가위</a></li>
                        <li><a href="#">냄비</a></li>
                    </ul>
                </li>
                
                <li>
                    <a href="#">이벤트</a>
                    <ul class="sub">
                        <li><a href="#">진행중 이벤트</a></li>
                        <li><a href="#">쇼핑 기획전</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">고객센터</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">매장안내</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div id="section">
        <div class="tit"></div>

        <div class="product">
            <div class="p_txt">
                <h1>mychef Product</h1>
                <p class="line"></p>
                <p>도루코 마이셰프의 다양한 제품을 만나보세요.</p>
            </div>

            <ul class="p_list">
                <li><div class="p_bg1"></div></li>
                <li><div class="p_bg2"></div></li>
                <li><div class="p_bg3"></div></li>
                <li><div class="p_bg4"></div></li>
                <li><div class="p_bg5"></div></li>
                <li><div class="p_bg6"></div></li>
            </ul>
        </div>
    </div>
</body>
</html>
